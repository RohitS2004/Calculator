<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Layout</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calc-container">
        <h2>MyCalculator.com</h2>
        <input class="display" id="screen"></input>
        <button class="btn-operator percentage">%</button>
        <button class="clear btn-operator">C</button>
        <button class="all-clear btn-operator">AC</button>
        <button class="btn-operator divide">/</button>
        <button class="btn-number">7</button>
        <button class="btn-number">8</button>
        <button class="btn-number">9</button>
        <button class="btn-operator multiply">X</button>
        <button class="btn-number">4</button>
        <button class="btn-number">5</button>
        <button class="btn-number">6</button>
        <button class="btn-operator subtract">-</button>
        <button class="btn-number">1</button>
        <button class="btn-number">2</button>
        <button class="btn-number">3</button>
        <button class="btn-operator addition">+</button>
        <button class="btn-operator decimal">.</button>
        <button class="btn-number">0</button>
        <button class="btn-operator equals">=</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
